<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>My Weather App</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Please, enter a city name"
            required
            class="search-form-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="wheather-app-main-data">
          <div class="wheather-app-main">
            <h1 class="wheather-app-city" id="current-city">Paris</h1>
            <div class="wheather-app-details" id="p-texto">
              <span id="current-date">Monday 20:00</span>,
              <span id="description">moderate rain</span>
              <br />
              Humidity: <span id="humidity">87%</span>, Wind:
              <span id="wind">7.2 km/h</span>
            </div>
          </div>
          <div class="actual">
            <div class="wheather-app-icon" id="current-icon">☀️</div>
            <div class="wheather-app-temp" id="current-temp">24</div>
            <div class="wheather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Created by
        <a href="https://github.com/Welcome-to-Carmen-Github" target="_blank"
          >Carmen Silva</a
        >, code hosted on
        <a
          href="https://github.com/Welcome-to-Carmen-Github/Week7_homework"
          target="_blank"
          >Github</a
        >
        and site hosted on
        <a href="https://carmen-week7-weatherapp.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
